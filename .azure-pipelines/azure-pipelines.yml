trigger:
- dev
- master

pr:
  branches:
    include:
    - dev
    - master


jobs: 
- job: "StyleCheck"
  displayName: "Code Style Check (flake8)"
  pool:
    vmImage: "ubuntu-18.04"

  steps:  
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.7'
      addToPath: true
      architecture: 'x64'

  - script: pip install flake8
    displayName: "Install flake8"

  - script: flake8 src/sloth
    displayName: "Run style check"

- job: "RunTests"
  pool:
    vmImage: "ubuntu-18.04"
  strategy:
    matrix:
      Python36:
        pythonVersion: 3.6
      Python37:
        pythonVersion: 3.7
      Python38:
        pythonVersion: 3.8
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(pythonVersion)'
      addToPath: true
      architecture: 'x64'
  - script: pip install -r requirements-test.txt -r requirements.txt
    displayName: "Install requirements"
  - script: pip install -e .
    displayName: "Install the package in editable mode"
  - script: pytest --maxfail=3 tests --cov=sloth
    displayName: "Run the tests"
  - script: |
      curl -o codecov.sh -f https://codecov.io/bash
      sh codecov.sh -n $(pythonVersion) -Z
    displayName: "Upload coverage to CodeCov"
    condition: succeeded()  # Make sure that this only runs if *everything* else has succeeded.
